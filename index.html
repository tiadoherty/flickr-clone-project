<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Flickr</title>
    <link rel="icon" type="image/png" href="images/flickr-favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="top-nav-container">
            <div class="logo">
                <div class="dots_image">
                    <img class="flickr-dots-img" src="images/flickr-favicon.png" />
                </div>
                <div class="flickr-words-img">
                    <img class="flickr-logo-img" src="images/flickr-logo-white.png" />
                </div>
            </div>
            <div class="search-bar">
                <form>
                    <button>
                        <svg viewBox="0 0 1024 1024">
                            <path class="path1"
                                d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
                            </path>
                        </svg>
                    </button>
                    <input type="search" placeholder="Photos, people, or groups">
                </form>
            </div>
            <div class="right-buttons">
                <div>
                    <a href="https://identity.flickr.com/login?redir=https%3A%2F%2Fflickr.com%2F"><button
                            class="login-button">Log In</button></a>
                </div>
                <div>
                    <a href="https://identity.flickr.com/sign-up"><button class="signup-button">Sign Up</button></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="section-top">
            <h1>Find your inspiration.</h1>
            <h3>Join the Flickr community, home to tens of billions of photos and 2 million groups.</h3>
            <a href="https://identity.flickr.com/sign-up"><button class="start-button">Start for free</button></a>
        </div>
    </main>


    <footer>
        <div class="footer-nav-bar">
            <div class="about">About</div>
            <div class="jobs">Jobs</div>
            <div class="blog">Blog</div>
            <div class="developers">Developers</div>
            <div class="guidelines">Guidelines</div>
            <div class="help">Help</div>
            <div class="help-forum">Help forum</div>
            <div class="privacy">Privacy</div>
            <div class="terms">Terms</div>
            <div class="cookies">Cookies</div>
            <div class="language">English</div>
            <div class="smugmug">SmugMug</div>
            <div class="socialmedia">Insta FB Twitter</div>
        </div>

    </footer>
</body>

</html>
